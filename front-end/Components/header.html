<header>
  <img src="https://ionixlatam.com/wp-content/uploads/2023/08/logo-ionix-dark-1.png" srcset="https://ionixlatam.com/wp-content/uploads/2023/08/logo-ionix-dark-1@2x.png 2x" alt="Ionix">
  <h1>Files</h1>
  <div class="headerTabs">
    <button onclick="switchTheme()" class="btnOpposite">
      <span id="themeIcon" class="material-symbols-outlined">
        dark_mode
      </span>
    </button>
    <script>
      function switchTheme() {
        const html = document.documentElement;
        html.classList.toggle('theme-dark');
        html.classList.toggle('theme-light');
        const icon = document.getElementById('themeIcon');
        icon.textContent = icon.textContent === 'light_mode' ? 'dark_mode' : 'light_mode';
      }
    </script>
  </div>
</header>
